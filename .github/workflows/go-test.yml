name: go tests

on:
  push:
    tags:
      - v*
    branches:
      - master
      - main
  pull_request:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.17

    - name: Test
      run: go test -v ./...

    - name: Run Example
      run: go run ./example waPC!
